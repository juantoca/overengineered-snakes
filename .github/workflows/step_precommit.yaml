on:
  workflow_call:

jobs:
  pre_commit:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
    - name: Run commitizen
      run: |
        cz check --rev-range, master..HEAD
        cz check --message ${{ github.event.pull_request.title }}
